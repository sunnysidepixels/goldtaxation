<style>/* Base Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #FFFFFFF; /* Dark blue background */
  color: #fff; /* Default font color white */
}

/* Section Container */
.contact-section {
  max-width: 700px;
  margin: 60px auto;
  background-color: #fff; /* White form background */
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  color: #333; /* Form text in dark for contrast */
}

/* Form Heading */
.contact-section h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
  color: #FFFFFFF;
}

/* Form Styles */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
  color: #374151;
}

input, textarea {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 1rem;
  transition: border 0.3s ease, box-shadow 0.3s ease;
  color: #333;
  background-color: #fff;
}

input:focus, textarea:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  outline: none;
}

/* Two-column layout for names */
.name-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.name-row .field-half {
  flex: 1;
  min-width: 45%;
}

/* Submit Button */
button[type="submit"] {
  background-color: #2563eb;
  color: #fff;
  padding: 12px 24px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #1e40af;
}

</style>
<section class="bg-[#FFFFFFF] py-12 px-4 max-w-2xl mx-auto">

  <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6 bg-white p-6 rounded-2xl shadow-md">

    <!-- Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="0fe526ac-201d-4703-9a78-9b725885e524">

    <!-- First & Last Name -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <input type="text" id="firstName" name="First Name" placeholder="First Name" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
	  <br>
      <div>
        <input type="text" id="lastName" name="Last Name" placeholder="Last Name" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Email -->
    <div>
 
      <input type="email" id="email" name="Email" placeholder="Email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Phone Number -->
    <div>
  
      <input type="tel" id="phone" name="Phone Number" placeholder="Phone Number" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Message -->
    <div>
  
      <textarea id="message" name="Message" rows="5" placeholder="Message" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition duration-300">
        Send Message
      </button>
    </div>
  </form>
</section>
